<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
	<link rel="stylesheet" href="style.css">
	<title>Coca Cola Website Landing Page</title>
</head>
<body>
	<section>
		<div class="circle"></div>
		<header>
			<a href="#"><img src="img/logo.png" class="logo"></a>
			<ul class="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="#">What's New</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</header>
		<div class="content">
			<div class="textBox">
				<h2>Taste the Feeling</h2>
				<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloremque explicabo rem rerum illum odio minus, et autem voluptates minima velit! Sunt harum neque illum ad nam, provident culpa facere modi.</p>
				<a href="#">Learn More</a>
			</div>
		<div class="imgBox">
			<!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="img/cocacola1.png"/>
        </div>
        <div class="swiper-slide">
          <img src="img/cocacola2.png"/>
        </div>
        <div class="swiper-slide">
          <img src="img/cocacola3.png"/>
        </div>
        <div class="swiper-slide">
          <img src="img/cocacola4.png"/>
        </div>
        <div class="swiper-slide">
          <img src="img/cocacola5.png"/>
        </div> 
        <div class="swiper-slide">
          <img src="img/cocacola6.png"/>
        </div>
			
    </div>
		</div>
		<ul class="sci">
			<li><a href="#"><img src="img/facebook.png"></a></li>
			<li><a href="#"><img src="img/twitter.png"></a></li>
			<li><a href="#"><img src="img/instagram.png"></a></li>
		</ul>
	</section>

<!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
        loop:true,
      });
    </script>


</body>
</html>
